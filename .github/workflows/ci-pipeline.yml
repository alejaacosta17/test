name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm install

    - name: Linter (ESLint)
      run: npm run lint

    - name: Formatter (Prettier)
      run: npm run prettier

    - name: Test (Jest)
      env:
        CI: true
      run: npm run test

    - name: Build
      run: npm run build
